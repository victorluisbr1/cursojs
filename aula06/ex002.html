<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgba(56, 41, 21, 0.788), rgb(46, 40, 40));
            height: 100vh;
            color: white; /* Comentário em CSS */
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Esse é meu primeiro código em JavaScript.</p>
    <script>
        var nome = window.prompt('Qual seu nome?') //é atribuido os dados dentro da variável nome
        window.alert('Muito prazer em te conhecer, ' + nome + "!") //concatenação
        //utilizamos o "window.alert para exibir uma caixa de diálogo de aviso atribuindo nela a variável "nome" onde está atribuido o "window.prompt" que exibe uma caixa de diálogo com uma mensagem.
    </script>
</body>
</html>
